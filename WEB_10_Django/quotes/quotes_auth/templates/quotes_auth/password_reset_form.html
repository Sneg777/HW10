{% extends 'quotes_app/base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card p-4">
        <h2 class="text-center mb-4">Reset Your Password</h2>
        <p class="text-center">Enter your email address to receive a password reset link.</p>
        <form method="post" class="needs-validation" novalidate>
          {% csrf_token %}
          <div class="mb-3 mx-auto" style="max-width: 350px;">
            <label for="id_email" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" id="id_email" required>
            {% if form.email.errors %}
            <div class="text-danger small">{{ form.email.errors|striptags }}</div>
            {% endif %}
          </div>
          <div class="d-grid gap-2 mx-auto" style="max-width: 350px;">
            <button type="submit" class="btn btn-dark py-2">Send Reset Link</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
